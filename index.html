<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <script src="lib/js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="lib/js/popper.js" charset="utf-8"></script>
    <script src="lib/js/bootstrap.js" charset="utf-8"></script>
  </head>
  <body style="background-color: #f8f9fa;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-2">
          <h4>Статистика за: 12/04/18 09:59:07</h4>
          <h4><span class="text-success">0</span> // <span class="text-danger">0</span>: Всего 0</h4>
          <input class="form-control" id="myInput" type="text" placeholder="Фильтр...">
        </div>
        <div class="table-responsive">
          <table class="table table-bordered" id="myTable">
            <thead class="bg-info" style="color: white;">
              <tr>
                <th style="text-align: center;" scope="col">Дата</th>
                <th style="text-align: center;" scope="col">Лига</th>
                <th style="text-align: center;" scope="col">Команды</th>
                <th style="text-align: center;" scope="col">Стратегия</th>
                <th style="text-align: center;" scope="col">Прогноз</th>
                <th style="text-align: center;" scope="col">Результат</th>
                <th style="text-align: center;" scope="col">Счет</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
      </script>
</html>
