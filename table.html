<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Статистика за  2019-07-06</title>
    <link rel="stylesheet" href="lib/css/jquery.dataTables.css">
    <script src="lib/js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="lib/js/jquery.dataTables.js" charset="utf-8"></script>
    <style media="screen">
      .dataTables_filter {
        padding: 10px;
      }
      .bg-success {
        background: green !important;
        color: white !important;
      }
      .bg-danger {
        background: red !important;
        color: white !important;
      }
      .td_center_b {
        text-align: center;
        font-weight: bold;
      }
      .td_center {
        text-align: center;
      }

      table thead, tfoot tr {
        background: #929292;
        color: white;
      }
       h1, h2, h3, h4 {
         margin: 0;
         padding: 0;
       }

      ul {
        margin: 0;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="">
      <h4>Статистика за: 2019-07-06</h4>
      <h4><span style="color:green;">0</span> // <span style="color:red;">0</span>, Всего 0</h4>
      <p><b>Условное обозначения:</b></p>
      <ul>
        <li><b>MF</b> - Минута, когда был получен прогноз.</li>
        <li><b>ML</b> - Минута, когда матч был завершен.</li>
        <li><b>RA</b> - Результат прогноза.</li>
      </ul>
    </div>
    <table id="table_id" class="cell-border compact">
        <thead>
          <tr>
            <th>№</th>
            <th>Дата</th>
            <th>Лига</th>
            <th>Команды</th>
            <th>Стратегия</th>
            <th>MF</th>
            <th>Прогноз</th>
            <th>RA</th>
            <th>Счет</th>
            <th>ML</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
        <tfoot>
            <tr>
              <th>№</th>
              <th>Дата</th>
              <th>Лига</th>
              <th>Команды</th>
              <th>Стратегия</th>
              <th>MF</th>
              <th>Прогноз</th>
              <th>RA</th>
              <th>Счет</th>
              <th>ML</th>
            </tr>
        </tfoot>
    </table>
  </body>
  <script type="text/javascript">
    $(document).ready( function () {
      var t = $('#table_id').DataTable( {
          "paging":   false,
          "info":     false,
          "language": {
            "search": "Поиск: ",
          },
          "columnDefs": [
            {
              "searchable": false,
              "orderable": false,
              "targets": 0
            }
          ],
          "order": [[ 1, 'asc' ]]
      } );

      t.on( 'order.dt search.dt', function () {
          t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
              cell.innerHTML = i+1;
          } );
      } ).draw();
    } );
  </script>
</html>
